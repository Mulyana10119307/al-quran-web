<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/output.css')}}" />
    <title>Al - Qur'an</title>
  </head>
  <body class="bg-emerald-50 h-screen text-emerald-800">
    <main class="flex flex-col justify-center px-16 py-8 gap-8">
      <header>
        <h1 class="text-5xl text-center">Al - Qur'an</h1>
      </header>
      <nav class="flex justify-between items-center">
        <div class="w-max border-2 border-slate-200 px-1 py-2 rounded-full">
          <a
            href="#"
            class="px-4 py-2 rounded-full hover:bg-amber-400 focus:bg-amber-400"
            >Surah</a
          >
          <a
            href="#"
            class="px-4 py-2 rounded-full hover:bg-amber-400 focus:bg-amber-400"
            >Juz</a
          >
        </div>
        <div
          class="flex justify-between p-2 border-2 border-slate-200 rounded-full w-1/3">
          <input
            type="text"
            class="rounded-full bg-transparent"
            placeholder="What do you want to read?" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="white"
            class="w-8 bg-emerald-600 p-1 rounded-full">
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </div>
      </nav>
      <section
        class="grid xl:grid-cols-3 gap-2 max-sm:grid-cols-1 sm:grid-cols-1 md:grid-cols-2">
        {% for data in data %}
        <a
          href="{{ url_for('get_surat_ayat', surat_number=data['nomor'], nama_surat=data['nama']) }}"
          class="group flex w-80 p-4 gap-2 border-2 items-center border-slate-200 rounded-lg hover:bg-emerald-800">
          <div
            class="bg-emerald-200 h-auto w-12 text-center p-2 rounded-sm group-hover:bg-emerald-50">
            {{data["nomor"]}}
          </div>
          <div class="flex flex-col w-full group-hover:text-emerald-50">
            <div class="flex justify-between font-bold">
              <h2>{{data["nama"]}}</h2>
              <h2>{{data["asma"]}}</h2>
            </div>
            <div
              class="flex justify-between text-slate-500 text-sm group-hover:text-emerald-50">
              <p>{{data["arti"]}}</p>
              <p>{{data["ayat"]}} ayat</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </section>
      <footer class="text-center">
        <p>&copy; Mulyana</p>
      </footer>
    </main>
  </body>
</html>
